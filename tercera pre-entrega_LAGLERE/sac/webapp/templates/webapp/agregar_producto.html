<!-- templates/webapp/agregar_producto.html -->

{% extends 'webapp/base.html' %}

{% block title %}Agregar Producto{% endblock %}

{% block content %}
<div class="container">
    <h1>Agregar Producto</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
