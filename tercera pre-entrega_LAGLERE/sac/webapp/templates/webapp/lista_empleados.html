<!-- templates/webapp/lista_empleados.html -->

{% extends 'webapp/base.html' %}

{% block title %}Lista de Empleados{% endblock %}

{% block content %}
<h1>Empleados</h1>
<ul>
    {% for empleado in empleados %}
    <li>{{ empleado.nombre }} {{ empleado.apellido }}</li>
    {% endfor %}
</ul>
{% endblock %}
