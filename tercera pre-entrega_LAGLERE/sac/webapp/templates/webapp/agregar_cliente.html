<!-- templates/webapp/agregar_cliente.html -->

{% extends 'webapp/base.html' %}

{% block title %}Agregar Cliente{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Agregar Cliente
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
