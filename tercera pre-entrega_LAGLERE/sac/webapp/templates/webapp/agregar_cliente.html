<!-- templates/webapp/agregar_cliente.html -->

{% extends 'webapp/base.html' %}

{% block title %}Agregar Cliente{% endblock %}

{% block content %}
<div class="container">
    <h1>Agregar Cliente</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
</div>
{% endblock %}
